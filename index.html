<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/style.css">
</head>
</head>

<body>

    <div class="container">

        <div class="image">
            <img src="img/logo.png" alt="logo">
        </div>

        <h1>Buscar Pokemon</h1>

        <div class="buscar">
            <form id="formulario" class="formu">
                <div class="cargar">
                    <div class="busqueda">
                        <input type="text" placeholder="Pikachu" id="termino">
                    </div>

                    <div class="boton">
                        <input type="submit" value="Buscar Pokemones">
                    </div>
                </div>
            </form>
        </div>

        <div class="resul">
            <div id="resultado" class="cuadro"></div>
        </div>

    </div>


    <script src="js/app.js"></script>
</body>

</html>
